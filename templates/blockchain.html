<!DOCTYPE html>
<html>
  {% include 'header.html' %}

  <style>
    {% include 'css/index.css' %}
  </style>

  <body>
    {% include 'navbar.html' %}
    <div class="row" style="max-height: calc(100% - 83px); width: 100%; margin: 0px;">
      <table class="table table-bordered table-striped">
        <tbody>
          <tr>
            <th style="text-align: center;">Hash</th>
            <th style="text-align: center;">Age</th>
          </tr>
          {% for data in blockchainData %}
          <tr>
            <td>{{data["hash"]}}</td>
            <td>{{data["secondsAgo"]}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>    
  </body>

  <footer>

  </footer>
</html>
